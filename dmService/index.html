<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="chat_history"></ul>
    <input type="text" id="chat_input"></input>
    <button id="chat_send">Send it</button>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io('http://localhost:40000');

        socket.on('connect', () => {
            console.log(socket.id)
        })

        clientConfig = {}

        socket.on('configureClient', roomName => {
            console.log(`The name of my room and queue is ${roomName}`)
            clientConfig.room = roomName
        })

        document.getElementById('chat_send').addEventListener('click', () => {
            socket.emit('clientMessage', socket.id + ': ' + document.getElementById('chat_input').value, clientConfig.room)
        })

        socket.on('serverMessage', msg => {
            document.getElementById('chat_history').innerHTML+="<li>"+msg+"</li>"
        })

        socket.on('disconnect', () => {
            console.log('disconnected')
        })

    </script>
</body>
</html>
